# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    steps:
      uses:
        env:  
          IMAGE_NAME: nacho-githa
          IMAGE_TAG: ${{ github.run_number }} # $GITHUB_RUN_NUMBER
      
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --tag $IMAGE_NAME 

    #Logging in to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u $DOCKER_USERNAME --password-stdin

    - name: Push Image to Docker Hub
      run:
        docker push $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_RUN_NUMBER

    #Running the image and post CMD's
    - name: Run the Docker image
      run: 
        docker run -p 8081:8081 $IMAGE_NAME:$GITHUB_RUN_NUMBER
    - name: Docker ps  
      run: 
        docker ps  
           